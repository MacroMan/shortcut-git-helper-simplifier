<!DOCTYPE html>
<html lang="en">
  <body>
    <form id="options-form">
      <label for="merge-tabs">
        <input type="checkbox" name="merge-tabs" id="merge-tabs" />
        Merge tab contents and hide tab headers
      </label><br/>

      <label>
        <input type="checkbox" id="hide-reminder" />
        Hide reminder about customizing branch name
      </label><br/>

      <label>
        <input type="checkbox" id="hide-branch-name" />
        Hide branch name
      </label><br/>

      <label>
        <input type="checkbox" id="hide-branch-command" />
        Hide checkout command
      </label><br/>

      <label>
        <input type="checkbox" id="hide-commit-message" />
        Hide commit message
      </label><br/>

      <label>
        <input type="checkbox" id="hide-commit-command" />
        Hide commit command
      </label><br/>
    </form>

    <script src="options.js"></script>
  </body>
</html>
